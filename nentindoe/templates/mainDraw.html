{% extends "base.html" %}

{% block title %} Main Draw {% endblock %}

{% block content %}

<div>
    <canvas height="600" width="900" id="slate" style="border: 1px solid blue">
    </canvas>
</div>


<div class="container-fluid">
    <div class="btn-group">
        <button type="button" name="button" id="clear" class="btn btn-primary"> Clear </button>
        <button type="button" name="button" id="line" class="btn btn-primary"> Line </button>
        <button type="button" name="button" class="btn btn-primary m-3" onclick="downloadImage()"> Save Image</button>
    </div>
    <div class="form-group row">
        <label for="example-number-input" class="col-2 col-form-label">Number</label>
        <div class="col-1">
            <input class="form-control" type="number" value="42" id="strokewidth">
        </div>
    </div>
</div>


<script src="../static/draw.js"></script>

{% endblock %}
