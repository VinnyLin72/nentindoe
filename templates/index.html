<!DOCTYPE html>
<style>
  body {
  font-family: 'Open Sans', sans-serif;
  }
  #main {
  width: 960px;
  }
  .axis .domain {
  display: none;
  }
</style>
<center>
  <h1> Distribution of Causes of Death in the US </h1>
</center>
<div id="main">
  <svg width="1200" height="700"></svg>
</div>
<div id="pie">
</div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
  // create the svg
  var svg = d3.select("svg"),
  margin = {top: 20, right: 20, bottom: 30, left: 40},
  width = +svg.attr("width") - margin.left - margin.right,
  height = +svg.attr("height") - margin.top - margin.bottom,
  g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var w = 300 + margin.left + margin.right,
      h = 200 + margin.top + margin.bottom;

  var r = Math.min(w, h) / 2

  var arc = d3.arc()
    .outerRadius(r - 10)
    .innerRadius(0);

  var labelArc = d3.arc()
    .outerRadius(r - 40)
    .innerRadius(r - 40);

  var pie = d3.pie()
    .sort(null)
    .value(function(d) { return d; });

  // set x scale
  var x = d3.scaleBand()
  .rangeRound([0, width])
  .paddingInner(0.05)
  .align(0.1);

  // set y scale
  var y = d3.scaleLinear()
  .rangeRound([height, 0]);

  // set the colors
  var z = d3.scaleOrdinal()
  .range(["#5d8aa8", "#efdecd", "#e52b50", "#9966cc", "#a4c639", "#7fffd4", "#e9d66b", "#b2beb5", "#a1caf1", "#98777b"]);

  // load the csv and create the chart
  d3.csv("../static/dataset.csv", function(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
       console.log(d);
			 d.total = t;
			 return d;
			 }, function(error, data) {
			 if (error) throw error;

			 var keys = data.columns.slice(1);

			 x.domain(data.map(function(d) { return d.Year; }));
			 y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
			 z.domain(keys);

			 g.append("g")
			 .selectAll("g")
			 .data(d3.stack().keys(keys)(data))
			 .enter().append("g")
			 .attr("fill", function(d) { return z(d.key); })
			 .selectAll("rect")
			 .data(function(d) { return d; })
			 .enter().append("rect")
			 .attr("x", function(d) { return x(d.data.Year); })
			 .attr("y", function(d) { return y(d[1]); })
			 .attr("height", function(d) { return y(d[0]) - y(d[1]); })
			 .attr("width", x.bandwidth())
			 .on("mouseover", function(d) { tooltip.style("display", null);
         // console.log(d[2]);
         // var values = Object.keys(d[2]).map(function(key){
         //   return dictionary[key];
         // });

         var svg2 = d3.select("#bar")
           .append("svg")
           .attr("width", w)
           .attr("height", h)
           .enter()
           .append("g")
           .attr("transform", "translate(" + w + "," + h + ")");

           var g = svg.selectAll(".arc")
            .data(pie([10,20,30])) //test data
            .enter().append("g")
            .attr("class", "arc");

          g.append("path")
            .attr("d", arc)
            .style("fill", function(d) { return z(d.data); });

          g.append("text")
            .attr("transform", function(d) { return "translate(" + labelArc.centroid(d) + ")"; })
            .attr("dy", ".35em")
            .text(function(d) { return d.data; });
       })
			 .on("mouseout", function() { tooltip.style("display", "none"); })
			 .on("mousemove", function(d) {
  			 // console.log(d);
  			 var xPosition = d3.mouse(this)[0] - 5;
  			 var yPosition = d3.mouse(this)[1] - 5;
  			 tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
  			 tooltip.select("text").text(Math.round(d[1]-d[0]));
			 });

			 g.append("g")
			 .attr("class", "axis")
			 .attr("transform", "translate(0," + height + ")")
			 .call(d3.axisBottom(x));

			 g.append("g")
			 .attr("class", "axis")
			 .call(d3.axisLeft(y).ticks(null, "s"))
			 .append("text")
			 .attr("x", 2)
			 .attr("y", y(y.ticks().pop()) + 0.5)
			 .attr("dy", "0.32em")
			 .attr("fill", "#000")
			 .attr("font-weight", "bold")
			 .attr("text-anchor", "start");

			 var legend = g.append("g")
			 .attr("font-family", "sans-serif")
			 .attr("font-size", 10)
			 .attr("text-anchor", "end")
			 .selectAll("g")
			 .data(keys.slice().reverse())
			 .enter().append("g")
			 .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

			 legend.append("rect")
			 .attr("x", width - 19)
			 .attr("width", 19)
			 .attr("height", 19)
			 .attr("fill", z);

			 legend.append("text")
			 .attr("x", width - 24)
			 .attr("y", 9.5)
			 .attr("dy", "0.32em")
			 .text(function(d) { return d; });
			 });

			 // Prep the tooltip bits, initial display is hidden
			 var tooltip = svg.append("g")
			 .attr("class", "tooltip")
			 .style("display", "none");

			 tooltip.append("rect")
			 .attr("width", 150)
			 .attr("height", 20)
			 .attr("fill", "white")
			 .style("opacity", 0.5);

			 tooltip.append("text")
			 .attr("x", 75)
			 .attr("dy", "1.2em")
			 .style("text-anchor", "middle")
			 .attr("font-size", "12px")
			 .attr("font-weight", "bold");

			 </script>
